<table>
  <tbody>
    <tr *ngFor="let elem of getCounts(characters)">
      <td>
        {{ elem.count }}x
      </td>
      <td *ngIf="elem.allianceID">
        <img class="icon alliance" [src]="'//image.eveonline.com/Alliance/'+ elem.allianceID +'_128.png'" />
      </td>
      <td *ngIf="elem.corporationID">
        <img class="icon corporation" [src]="'//image.eveonline.com/Corporation/'+ elem.corporationID +'_256.png'" />
      </td>
      <td>
        {{ elem.allianceID }}
        {{ elem.corporationID }}
        <-- imagine this is a name
        <br />
        <span *ngIf="elem.corporationID">
          <a [href]="'https://zkillboard.com/corporation/'+ elem.corporationID +'/'" target="_blank">zK</a>
        </span>
        <span *ngIf="elem.allianceID">
          <a [href]="'https://zkillboard.com/alliance/'+ elem.allianceID +'/'" target="_blank">zK</a>
        </span>
      </td>
    </tr>
  </tbody>
</table>
