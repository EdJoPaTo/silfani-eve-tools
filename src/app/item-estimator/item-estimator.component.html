<div class="section">
  <div class="container">
    <div class="content">
      <h1>Item Estimator</h1>
      <div class="columns">
        <div class="column">
          <textarea [(ngModel)]="input" placeholder="items" rows="6" #searchBox id="search-box" autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false" (keyup)="search(searchBox.value)"></textarea>
        </div>
        <div class="column is-narrow" id="volume">
          {{ 255.12 | volume: true }}
        </div>
        <div class="column is-narrow" id="price">
          {{ 60000 | isk: true }}
        </div>
      </div>
      <table class="table" *ngIf="items.length">
        <thead>
          <tr>
            <th class="is-narrow"> </th>
            <th class="has-text-right is-narrow"> Amount </th>
            <th> Item </th>
            <th class="has-text-right"> Volume (m³) </th>
            <th class="has-text-right"> Price (ISK) </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>
              <img class="icon" [src]="'//imageserver.eveonline.com/Type/'+ item.id +'_64.png'" />
            </td>
            <td class="has-text-right">
              {{ item.amount | number: '1.0-0' }}
            </td>
            <td>
              {{ item.name }}
            </td>
            <td class="has-text-right" [title]="(item.amount | number: '1.0-0') + 'x ' + (volumes[item.id] | number: '1.2-2') + ' m³'">
              {{ item.amount * volumes[item.id] | number: '1.2-2' }}
            </td>
            <td class="has-text-right" [title]="(item.amount | number: '1.0-0') + 'x ' + (price(item.id) | number: '1.2-2') + ' ISK (buy)'">
              {{ item.amount * price(item.id) | number: '1.2-2' }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
