<div class="section">
  <div class="container">
    <div class="content">
      <h1>Security Agent Missions</h1>
      {{ missions.length }} missions loaded.

      <input type="text" placeholder="Search..." #filterBox autocorrect="off" autocapitalize="off" autocomplete="off" tabindex="1" autofocus (keyup)="filter(filterBox.value)">

      <app-mission-list *ngIf="filtered && filtered.length" [missions]="filtered" [maxElements]="25"></app-mission-list>
    </div>
  </div>
</div>
