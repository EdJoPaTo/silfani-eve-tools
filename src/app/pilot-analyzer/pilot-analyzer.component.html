<section class="hero is-info is-medium background-fixed hero-theme-decloakminer">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">Pilot Analyzer</h1>
    </div>
  </div>
</section>

<div class="section">
  <div class="container">
    <div class="content">
      <div *ngIf="error" class="notification is-danger">
        {{ error }}
      </div>
      <div class="columns">
        <div class="column">
          <app-clipboard-paste-textarea [initialContent]="initialContent" [placeholder]="'pilot names'" [distinctLines]="true" (changed)="search($event)"></app-clipboard-paste-textarea>
          <progress class="progress is-primary" *ngIf="idCurrent + statsCurrent < nameCount + idCount" [value]="idCurrent + statsCurrent" [max]="nameCount + idCount">loading...</progress>

          <app-pilot-group-list [characters]="characterStats | async" [hovered]="hovered"></app-pilot-group-list>
        </div>
        <div class="column">
          <app-pilot-list [characters]="characterStats | async" [unknown]="charactersWithoutKills | async" [hovered]="hovered"></app-pilot-list>
        </div>
      </div>
    </div>
  </div>
</div>
