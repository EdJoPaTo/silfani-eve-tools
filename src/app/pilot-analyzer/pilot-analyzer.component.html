<div class="section">
  <div class="container">
    <div class="content">
      <h1>Pilot Analyzer</h1>
      <div class="columns">
        <div class="column">
          <app-clipboard-paste-textarea [initialContent]="initialContent" [placeholder]="'pilot names'" (changed)="search($event)"></app-clipboard-paste-textarea>
          <progress *ngIf="characters.length + charactersWithoutKills !== nameCount" class="progress is-primary" [value]="characters.length + charactersWithoutKills" [max]="nameCount">loading characters</progress>

          <app-pilot-group-list [characters]="characters" [hovered]="hovered"></app-pilot-group-list>

          <app-characters-without-kills-hint [charactersWithoutKills]="charactersWithoutKills"></app-characters-without-kills-hint>
        </div>
        <div class="column">
          <app-pilot-list [characters]="characters" [hovered]="hovered"></app-pilot-list>
        </div>
      </div>
    </div>
  </div>
</div>
